
<div class="card mb-3" style="max-width: 1540px;" *ngFor="let order of orderHistory">
  <div class="row no-gutters" style="text-align:left">
    <div class="col-md-12">
      <div class="card-body">
        <h5 class="card-title">{{order.productName}}</h5>
        <p><span class="card-title">Order No.</span> : {{order.orderNumber}}   Amount : {{order.amount }}  Date-Time : {{order.dateTime }} </p>
        <p class="card-text">Address : {{order.address }} </p>
        <p class="card-text">Payment Mode : {{order.paymentType }} </p>
        <p class="card-text">Order Status : {{order.status}} </p>
        <p class="card-text">Seller : {{order.sellerName}} </p>


      </div>
    </div>
  </div>
</div>
<br />
