<form (ngSubmit)="addCustomer(f)" #f=ngForm>
  <div class="container">
    <div>
      <span>Customer Registration</span><br />
      <span>Welcome To AmazonDream Family</span>
    </div>
    <input type="text" name="Name" placeholder="Name" ngModel />
    <input type="email" name="Email" placeholder="Email" ngModel />
    <input type="password" name="Password" placeholder="Password" ngModel />
    <input type="password" name="ConfirmPassword" placeholder="ConfirmPassword" ngModel />
    <input type="text" name="Gender" placeholder="Gender" ngModel />
    <button type="submit" value="Register">Join Amazon Dream</button>
    <button type="button" routerLink="../Login">Already Have an Account!!!</button>
  </div>
</form>
