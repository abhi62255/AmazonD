<p *ngIf="!productList">No recordes to show</p>

<div class="card mb-3" style="max-width: 1540px;" *ngFor="let product of productList">
  <div class="row no-gutters" style="text-align:left">
    <div class="col-md-4">
      <img src="../../../assets/ProductPicture/{{product.picturePath}}" class="card-img" style="object-fit:contain; height:200px;width:200px;" alt="Image could not be loaded">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{product.productName}}</h5>
        <p class="card-text"><small>{{product.productBrand}}</small></p>
        <p class="card-text">Price : {{product.productPrice - (product.productPrice *  product.productDiscount) / 100 }}   <s> <small class="text-muted">{{product.productPrice}} </small></s> &nbsp; <span style="color:forestgreen;font:bold;"> {{product.productDiscount}}%  Saved : {{(product.productPrice *  product.productDiscount) / 100 }}</span></p>
        <button (click)="trendRequest(product.id)" class=" btn btn-success">Trend Request</button>
        <button (click)="constProductID(product.id)" class=" btn btn-primary">Update values</button>
        <button (click)="deleteProduct(product.id)" class=" btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
<br />
